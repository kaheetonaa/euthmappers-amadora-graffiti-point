<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUthMappers Graffiti points at Amadora</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'
        rel='stylesheet' />
    <style>
        #map {
            width: 100%;
            height: 500px;
        }

        .leaflet-map-pane {
            z-index: 0;
        }

        #refreshButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            z-index: 40;
        }
    </style>
</head>

<body>
    <div id="map">
        <button id="refreshButton">Refresh Button</button>
    </div>
    <script>
        async function getData() {
            var result = await fetch(
                "https://overpass-api.de/api/interpreter",
                {
                    method: "POST",
                    body: "data=" + encodeURIComponent(`
[out:json][timeout:25];area(id:3605400888)->.searchArea;node["artwork_type"="graffiti"](area.searchArea);out geom;
        `)
                },
            ).then(
                (data) => data.json()
            )
            return result;
        }
        async function drawMap() {
            let import_data = await getData();
            let geojson={type:"FeatureCollection"}
            console.log(geojson)
            let map = new L.Map('map', {
                fullscreenControl: true,
                fullscreenControlOptions: {
                    position: 'topleft'
                }
            }).setView([51.505, -0.09], 13);;
            let bg = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        }
        drawMap();

    </script>
</body>

</html>
